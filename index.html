<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <title>MeanBeans Checkout</title>
</head>
<body>
    <div class="head">
        <img class="company-logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"/>
        <h1 class="company-title">MeanBeans Coffee</h1>
    </div>
    <div class="page-content">
        <div class="cart">
            <div class="box">
                <div class="component-title">Items:</div>
                <ul class="cart-content">
                    <li class="item">
                        <div class="quantity">1x</div>
                        <div class="price">$3.95</div>
                        <div class="item-name">Cappuccino</div>
                        <ul class="option-list">
                            <li class="option">lite foam</li>
                        </ul>
                    </li>
                    <li class="item">
                        <div class="quantity">1x</div>
                        <div class="price">$3.95</div>
                        <div class="item-name">Cappuccino</div>
                        <ul class="option-list">
                            <li class="option">lite foam</li>
                            <li class="option">Double espresso</li>
                        </ul>
                    </li>
                    <li class="item">
                        <div class="quantity">1x</div>
                        <div class="price">$2.45</div>
                        <div class="item-name">Croissant</div>
                        <ul class="option-list">
                            <li class="option">butter</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        

        <div class="customer-info">
            <div class="box">
                <div class="component-title">Name:</div>
                <div class="input-group">
                    <label for="name-input" class="input-label">Name for order:</label>
                    <input type="text" class="name-input user-input">
                </div>
            </div>
        </div>


        <div class="payment-info">
            <div class="box">
                <div class="payment-info-content">
                    <div class="component-title">Payment:</div>
                    <div class="input-group">
                        <label for="card-info" class="input-label">Card Number:</label>
                        <input type="number" class="card-info user-input">
                    </div>
                    <div class="input-group">
                        <label for="ccv" class="input-label">Security Code:</label>
                        <input type="number" class="ccv user-input">
                    </div>
                </div>
            </div>
        </div>

        <div class="order">
            <div class="amount">
                <div class="amount-type">SubTotal:</div>
                <div class="amount-value">$9.65</div>
            </div>
            <div class="amount">
                <div class="amount-type">Tax:</div>
                <div class="amount-value">$0.82</div>
            </div>
            <div class="amount">
                <div class="amount-type">Total:</div>
                <div class="amount-value">$10.47</div>
            </div>
            <button class="order-button">Place Order</button>
        </div>
    </div>
</body>
</html>
