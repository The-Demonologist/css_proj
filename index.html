<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>MeanBeans Checkout</title>
</head>
<body>
    <div class="pageContent">
        <div class="head">
            <div class="CompanyLogo">
                <img src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"/>
            </div>
            <h1 class="CompanyTitle">MeanBeans Coffee</h1>
        </div>
        <div class="cart">
            <div class="componentTitle">Items:</div>
            <ul class="cartContent">
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="price">$3.95</div>
                    <div class="itemName">Cappuccino</div>
                    <div class="itemOption">
                        <ul class="options">
                            <li class="option">lite foam</li>
                        </ul>
                </li>
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="price">$3.95</div>
                    <div class="itemName">Cappuccino</div>
                    <div class="itemOption">
                        <ul class="options">
                            <li class="option">lite foam</li>
                            <li class="option">Double espresso</li>
                        </ul>
                </li>
                <li class="item">
                    <div class="quantity">1x</div>
                    <div class="price">$2.45</div>
                    <div class="itemName">Croissant</div>
                    <div class="itemOption">
                        <ul class="options">
                            <li class="option">butter</li>
                        </ul>
                </li>
            </ul>
        </div>
        <div class="customerInfo">
            <div class="componentTitle">Name:</div>
            <label for="nameInput">Name for order:</label>
            <input type="text" class="nameInput">
        </div>
        <div class="paymentInfo">
            <div class="componentTitle">Payment:</div>
            <label for="cardInfo">Card Number:</label>
            <input type="number" class="cardInfo">
            <label for="ccv">Security Code:</label>
            <input type="number" class="ccv">
        </div>
        <div class="orderAmount">
            <div class="amount">
                <div class="amountType">SubTotal:</div>
                <div class="amountValue">$9.65</div>
            </div>
            <div class="amount">
                <div class="amountType">Tax:</div>
                <div class="amountValue">$0.82</div>
            </div>
            <div class="amount">
                <div class="amountType">Total:</div>
                <div class="amountValue">$10.47</div>
            </div>
        </div>
        <div class="placeOrder">
            <button class="orderButton">Place Order</button>
        </div>
    </div>
</body>
</html>
